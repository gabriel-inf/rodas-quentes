<div class="card" style="margin-top: 5%">
  <div class="card-header">
    <div>
      <button type="button" class="btn btn-outline-danger float-right" (click)="deleteBool() ">DELETE</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" style="table-layout: fixed">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Fipe Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let marca of marcas; let i = index">
        <tr>
          <th>{{marca.name}}</th>
          <th>{{marca.fipe_name}}</th>
          <th> 
            <button type="button" class="btn btn-outline-danger btn-sm float-right btn-block" *ngIf="show" (click)="deleteMarca(i)">DELETE</button> 
            
            <div class="input-group mb-3" *ngIf="!show">
                <input type="text" class="form-control" placeholder="Nome da marca" aria-label="Editar " aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Editar</button>
                </div>
              </div>
          
          
          </th>
        </tr>
      </tbody>
    </table>  
  </div>
</div>
